<html>
<head>
<script
src="https://code.jquery.com/jquery-2.2.2.js"
integrity="sha256-4/zUCqiq0kqxhZIyp4G0Gk+AOtCJsY1TA00k5ClsZYE="
crossorigin="anonymous"></script>
<script type="text/javascript">
$(document).ready(function(){
$("#btnHello").click(function(){
var first = $("#txtHello").val();
request = {
firstName:first,
lastName:first
};
$.post("https://yivxtzl5yf.execute-api.us-west-2.amazonaws.com/test/testing", JSON.stringify(request)).done(function(data){
$("#divResults").append("<p>"+data.Hello+"</p>");
});
});
$("#btnSubmit").click(function(){
var data = {};
data.firstName = $("#txtFirstName").val();
data.lastName = $("#txtLastName").val();
data.email = $("#txtEmail").val();
data.message = $("#txtMessage").val();
$.post("https://yivxtzl5yf.execute-api.us-west-2.amazonaws.com/test/dynamo", JSON.stringify(data)).done(function(data){
$("#divResults").append("<p> Request Done"+JSON.stringify(data)+"</p>");
});
});	
});

</script>
</head>

<body>
<div id="divResults"/>
<input type="text" id="txtMessage" width=200>
Email <input type="text" mid="txtEmail" width=200><br/>
First Name <input type="text" id="txtFirstName" width=200><br/>
Last Name<input type="text" id="txtLastName" width=200><br/>
<input type="button" id="btnSubmit" value="Contact Me!"/>
</body>

</html>
